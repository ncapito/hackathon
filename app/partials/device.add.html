<h2>Add Device</h2>
<form ng-submit="submitInsert()">
  <p>
    <label>device:</label>
    <input type="text" ng-model="device.bit_id" autofocus="true" />
  </p>
  <p>
    <label>percent:</label>
    <input type="number" ng-model="device.percent" />
  </p>

  <input type="submit" class="btn" />
</form>
