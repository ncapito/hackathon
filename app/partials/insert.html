<h2>Invite another guest</h2>
<form ng-submit="submitInsert()">
  <p>
    <label>DeviceName:</label>
    <input type="text" ng-model="device.title" autofocus="true" />
  </p>
  <p>
    <label>Power:</label>
    <input type="text" ng-model="device.body" />
  </p>
  <input type="submit" class="btn" />
</form>
