<div>

<h1>Devices.<a class='pull-right' ui-sref="add">Add Device</a></h1>
<ul ng-if="devices.length" class='well'>
<li ng-repeat="device in devices | orderBy:'last' | orderBy:'first'">
  <!--<button ng-click="delete(device)">delete</button>
  <button ng-click="update(device)">update</button><br />-->
  	<div ng-if="device.title =='00e04c0201cd'">
  		<b>Room Number:</b> 3
  	</div>
  	<div ng-if="device.title == '00e04c1ef70d'">
  		<b>Room Number:</b> 6
  	</div>
  	<div ng-if="device.title == '00e04c02b9e1'">
  		<b>Room Number:</b> 4
  	</div>
  	<div ng-if="device.title == '00e04c02bdb4'">
  		<b>Room Number:</b> 1
  	</div>
  	<div ng-if="device.title == '00e04c029f58'">
  		<b>Room Number:</b> 2
  	</div>
  	<div ng-if="device.title == '00e04c02e914'">
  		<b>Room Number:</b> 5
  	</div>

  	<!--<div ng-if="!(device.title == 'Module#6') || !(device.title == 'Module#5') || !(device.title == 'Module#4') || !(device.title == 'Module#3') || !(device.title == 'Module#2') || !(device.title == 'Module#1')">
  		<b>Room Number: </b> {{device.title}}
  	</div>-->

  	<b>Room Number: </b> {{device.title}}

    <div ng-if="device.percent >10">
    	<b>Status:</b> <span class="Closed">Occupied</span>
    </div>
    <div ng-if="device.percent < 10">
    	<b>Status:</b> <span class="Open">Open</span>
    </div><br />
</li>
</ul>
</div>
